<!DOCTYPE html>
<html ng-app="myApp">
	<head>
		<meta charset="UTF-8">
		<title>AngularJS</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" />
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.1/angular.min.js"></script>
		<script>window.angular || document.write('<script src="./angular-1.4.1/angular.min.js"><\/script>');</script>
    <script src="scripts/html.js"></script>
	</head>
	<body ng-controller="MyController">
    <form name="myForm" novalidate>
      <label for="name">名前：</label>
      <input id="name" name="name" type="text" ng-model="name" />
      <button ng-click="onclick()">送信</button>
    </form>
    <div>{{result}}</div>
	</body>
</html>
