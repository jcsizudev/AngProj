<!DOCTYPE html>
<html ng-app="myApp">
	<head>
		<meta charset="UTF-8">
		<title>AngularJS</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" />
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.1/angular.min.js"></script>
		<script>window.angular || document.write('<script src="./angular-1.4.1/angular.min.js"><\/script>');</script>
    <script src="scripts/form.js"></script>
	</head>
	<body>
    <form name="myForm" ng-submit="onsubmit()" novalidate>
      <div>
        <label for="mail">メールアドレス：</label>
        <input id="mail" name="mail" type="email" ng-model="user.mail" required />
        <span ng-show="myForm.mail.$error.required">メールアドレスは必須です。</span>
      </div>
    </form>
	</body>
</html>
