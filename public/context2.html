<!DOCTYPE html>
<html ng-app="myApp">
	<head>
		<meta charset="UTF-8">
		<title>AngularJS</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" />
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.1/angular.min.js"></script>
		<script>window.angular || document.write('<script src="./angular-1.4.1/angular.min.js"><\/script>');</script>
    <script src="scripts/contextMenu.js"></script>
    <script src="scripts/context2.js"></script>
	</head>
	<body ng-controller="MainCtrl">
    <div>
        <div ng-repeat="item in items" context-menu="menuOptions">Right Click: {{item.name}}</div>
    </div>
    <div ng-bind="selected"></div>
	</body>
</html>
