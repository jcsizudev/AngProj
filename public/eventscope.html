<!DOCTYPE html>
<html ng-app="myApp">
	<head>
		<meta charset="UTF-8">
		<title>AngularJS</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" />
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.1/angular.min.js"></script>
		<script>window.angular || document.write('<script src="./angular-1.4.1/angular.min.js"><\/script>');</script>
    <script src="scripts/eventscope.js"></script>
	</head>
	<body>
    <div ng-controller="ParentController">
      親スコープ：{{parentResult}}
      <hr />
      <div ng-controller="MyController">
        <input type="text" ng-model="message" />
        <button ng-click="onemit()">上位に通知</button>
        <button ng-click="onbroad()">下位に通知</button>
        <hr />
        <div ng-controller="Child1Controller">
          子スコープ1：{{child1Result}}
        </div>
        <hr />
        <div ng-controller="Child2Controller">
          子スコープ2：{{child2Result}}
        </div>
      </div>
    </div>
	</body>
</html>
