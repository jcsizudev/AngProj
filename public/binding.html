<!DOCTYPE html>
<html ng-app="myApp">
	<head>
		<meta charset="UTF-8">
		<title>AngularJS</title>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.1/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.1/angular-sanitize.min.js"></script>
		<script>window.angular || document.write('<script src="angular-1.4.1/angular.min.js"><\/script>');</script>
    <script src="scripts/binding.js"></script>
	</head>
	<body ng-controller="MyController">
    <label for="name">名前:</label>
    <input id="name" name="name" type="text" ng-model="myName" />
    <div ng-cloak>こんにちは{{myName}}さん！</div>
    <div ng-bind="'こんにちは' + myName + 'さん！'"></div>
    <div ng-non-bindable>{{'xこんにちは' + myName + 'さん！'}}</div>
    <div>はじめまして{{::myName}}さん！</div>
    <div ng-bind-html="memo"></div>
	</body>
</html>
